{% extends 'base.html' %}

{% block title %}Đăng ký{% endblock %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Đăng ký tài khoản</h3>
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="avatar" class="form-label">Ảnh đại diện (tùy chọn)</label>
                <input type="file" class="form-control" id="avatar" name="avatar" accept=".png, .jpg, .jpeg, .gif">
                <div class="form-text">Cho phép các định dạng: JPG, JPEG, PNG, GIF</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
        </form>
    </div>
    <div class="card-footer text-center">
        <p class="mb-0">Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng nhập</a></p>
    </div>
</div>
{% endblock %}
